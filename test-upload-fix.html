<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Upload Fix Test</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .dropzone {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin: 20px 0;
            background: #f9f9f9;
        }
        .dropzone:hover {
            border-color: #666;
            background-color: #f0f0f0;
        }
        .button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
            font-size: 16px;
        }
        .button:hover {
            background: #0056b3;
        }
        #result {
            margin: 20px 0;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 8px;
            display: none;
        }
        #result.show {
            display: block;
        }
        .success {
            color: #2e7d32;
        }
        .error {
            color: #c62828;
        }
        #testResults {
            margin-top: 20px;
            padding: 20px;
            background: #fff3e0;
            border-radius: 8px;
        }
        .test-item {
            margin: 10px 0;
            padding: 8px;
            background: white;
            border-radius: 4px;
        }
        .test-pass {
            color: green;
        }
        .test-fail {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ãƒ•ã‚¡ã‚¤ãƒ«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‹•ä½œãƒ†ã‚¹ãƒˆ</h1>

        <div class="dropzone" id="dropzone">
            <input type="file" id="fileInput" accept="video/mp4" style="display: none;">
            <p>ğŸ“¹ å‹•ç”»ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—</p>
            <p>ã¾ãŸã¯</p>
            <button class="button" id="selectBtn">ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ</button>
            <p style="font-size: 12px; color: #666; margin-top: 15px;">å¯¾å¿œå½¢å¼: MP4ï¼ˆæœ€å¤§2GBï¼‰</p>
        </div>

        <div id="result">
            <h3>é¸æŠã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«:</h3>
            <p id="fileName"></p>
            <p id="fileSize"></p>
            <p id="fileType"></p>
        </div>

        <div id="testResults">
            <h3>å‹•ä½œãƒ†ã‚¹ãƒˆçµæœ:</h3>
            <div id="testList"></div>
        </div>
    </div>

    <script>
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const selectBtn = document.getElementById('selectBtn');
        const result = document.getElementById('result');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const fileType = document.getElementById('fileType');
        const testList = document.getElementById('testList');

        // ãƒ†ã‚¹ãƒˆçµæœè¨˜éŒ²
        const tests = [];
        function addTest(name, success, detail = '') {
            tests.push({ name, success, detail });
            updateTestDisplay();
        }

        function updateTestDisplay() {
            testList.innerHTML = tests.map(test => `
                <div class="test-item">
                    <span class="${test.success ? 'test-pass' : 'test-fail'}">
                        ${test.success ? 'âœ…' : 'âŒ'} ${test.name}
                    </span>
                    ${test.detail ? `<span style="color: #666; margin-left: 10px;">${test.detail}</span>` : ''}
                </div>
            `).join('');
        }

        // åˆæœŸåŒ–ãƒ†ã‚¹ãƒˆ
        addTest('ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿', true);
        addTest('ãƒœã‚¿ãƒ³è¦ç´ ã®ç¢ºèª', selectBtn.tagName === 'BUTTON', `ã‚¿ã‚°: ${selectBtn.tagName}`);
        addTest('ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›è¦ç´ ã®ç¢ºèª', fileInput !== null, fileInput ? 'OK' : 'Not found');

        // ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
        selectBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            e.preventDefault();
            console.log('Button clicked - opening file dialog');
            addTest('ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ', true, 'ç™ºç«ç¢ºèª');
            fileInput.click();
        });

        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠæ™‚ã®å‡¦ç†
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                console.log('File selected:', file.name);
                displayFile(file);
                addTest('ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ', true, file.name);
            }
        });

        // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—å‡¦ç†
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.style.backgroundColor = '#e3f2fd';
            dropzone.style.borderColor = '#2196f3';
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.style.backgroundColor = '#f9f9f9';
            dropzone.style.borderColor = '#ccc';
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.style.backgroundColor = '#f9f9f9';
            dropzone.style.borderColor = '#ccc';

            const file = e.dataTransfer.files[0];
            if (file) {
                console.log('File dropped:', file.name);
                displayFile(file);
                addTest('ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—', true, file.name);
            }
        });

        // ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±è¡¨ç¤º
        function displayFile(file) {
            fileName.textContent = `ãƒ•ã‚¡ã‚¤ãƒ«å: ${file.name}`;
            fileSize.textContent = `ã‚µã‚¤ã‚º: ${formatFileSize(file.size)}`;
            fileType.textContent = `ã‚¿ã‚¤ãƒ—: ${file.type || 'unknown'}`;
            result.classList.add('show');

            // ãƒ•ã‚¡ã‚¤ãƒ«ã‚¿ã‚¤ãƒ—ãƒã‚§ãƒƒã‚¯
            if (file.type === 'video/mp4' || file.name.endsWith('.mp4')) {
                fileName.classList.add('success');
                fileName.classList.remove('error');
                addTest('ãƒ•ã‚¡ã‚¤ãƒ«ã‚¿ã‚¤ãƒ—æ¤œè¨¼', true, 'MP4 OK');
            } else {
                fileName.classList.add('error');
                fileName.classList.remove('success');
                addTest('ãƒ•ã‚¡ã‚¤ãƒ«ã‚¿ã‚¤ãƒ—æ¤œè¨¼', false, `${file.type} - MP4ã§ã¯ã‚ã‚Šã¾ã›ã‚“`);
            }
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / 1024 / 1024).toFixed(2) + ' MB';
            return (bytes / 1024 / 1024 / 1024).toFixed(2) + ' GB';
        }

        // ãƒ‡ãƒãƒƒã‚°æƒ…å ±
        console.log('=== Upload Fix Test Initialized ===');
        console.log('Button element:', selectBtn);
        console.log('File input element:', fileInput);
        console.log('Button type:', selectBtn.type);
        console.log('Button onclick:', selectBtn.onclick);
    </script>
</body>
</html>
